<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Build-A-Peanut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>Build-A-Peanut</header>
    <main>
      <section class="clothing-section">
        <div>
          <h2>Hats</h2>
          <button name="hats" value="tophat">Top Hat</button>
          <button name="hats" value="sunhat">Sun Hat</button>
          <button name="hats" value="hairbow">Bow</button>
          <button name="hats" value="crown">Crown</button>
        </div>
        <div>
          <h2>Clothes</h2>
          <button name="clothes" value="vest">Vest</button>
          <button name="clothes" value="dress">Dress</button>
        </div>
        <div>
          <h2>Tails</h2>
          <button name="tails" value="fluffy">Fluffy Tail</button>
          <button name="tails" value="skinny">Tabby Tail</button>
          <button name="tails" value="bunny">Bunny Tail</button>
        </div>
        <div>
          <h2>Backgrounds</h2>
          <button name="background" value="park">Park</button>
          <button name="background" value="beach">Beach</button>
          <button name="background" value="outerspace">Space</button>
          <button name="background" value="hearts">Hearts</button>
        </div>
      </section>
      <section class="center">
        <div class="peanut-center"></div>
        <img class="peanut" src="./assets/pnut.png" />
        <div class="pnut-outfit">
          <div class="hats-outfit"></div>
          <div class="clothes-outfit"></div>
          <div class="tails-outfit"></div>
        </div>
        <input type="text" placeholder='Name this outfit...'></input>
        <button class='save'>Save</button>
      </section>
      <section>
        <h2>Saved Outfits</h2>
        <div class='saved-outfits'></div>
      </section>
    </main>
  </body>
  <script src="main.js"></script>
  <script src="outfit.js"></script>
</html>

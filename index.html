<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Build-A-Peanut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>Build-A-Peanut</header>
    <main>
      <section class="clothing-section">
        <div>
          <h2>Hats</h2>
          <button>Top Hat</button>
          <button>Sun Hat</button>
          <button>Bow</button>
          <button>Crown</button>
        </div>
        <div>
          <h2>Clothes</h2>
          <button>T-Shirt</button>
          <button>Dress</button>
          <button>Tuxedo</button>
        </div>
        <div>
          <h2>Accessories</h2>
          <button>Necklace</button>
          <button>Bowtie</button>
          <button>Watch</button>
          <button>Monocle</button>
          <button>Earrings</button>
        </div>
        <div>
          <h2>Backgrounds</h2>
          <button>Blue</button>
          <button>Park</button>
          <button>Beach</button>
          <button>Space</button>
          <button>Yellow</button>
          <button>Hearts</button>
        </div>
      </section>
      <section class="center">
        <div class="peanut">Peanut</div>
        <textarea rows="1" cols="1" placeholder='Name this outfit...'></textarea>
        <button>Save</button>
      </section>
      <section>
        <h2>Saved Outfits</h2>
        <div>Saved Labels</div>
      </section>
    </main>
  </body>
  <script src="main.js"></script>
  <script src="outfit.js"></script>
</html>
